<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像処理メニュー</title>
</head>
<body>
    <h2>画像処理を選択してください</h2>
    <img src="{{ url_for('uploaded_file', filename=filename) }}" width="300">
    <ul>
        <li><a href="{{ url_for('process_image', filename=filename, operation='resize') }}">拡大縮小・トリミング</a></li>
        <li><a href="{{ url_for('process_image', filename=filename, operation='contrast') }}">コントラスト変更</a></li>
        <li><a href="{{ url_for('process_image', filename=filename, operation='gamma') }}">ガンマ補正</a></li>
        <li><a href="{{ url_for('process_image', filename=filename, operation='negative') }}">ネガポジ反転</a></li>
        <li><a href="{{ url_for('process_image', filename=filename, operation='binarize') }}">2値化処理</a></li>
        <li><a href="{{ url_for('process_image', filename=filename, operation='morphology') }}">モルフォロジー処理</a></li>
        <li><a href="{{ url_for('process_image', filename=filename, operation='edge') }}">エッジ検出</a></li>
    </ul>
</body>
</html>
